<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <h1>Simple Button Test</h1>
    <button onclick="testFunction()">Test Button</button>
    <div id="result"></div>
    
    <script>
        function testFunction() {
            document.getElementById('result').innerHTML = 'Button works!';
            console.log('Button clicked!');
            
            // Test API call
            fetch('/api/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    symbol: 'BTCUSDT',
                    timeframe: '1h'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('API Response:', data);
                document.getElementById('result').innerHTML = `API works! Signal: ${data.main_signal}`;
            })
            .catch(error => {
                console.error('API Error:', error);
                document.getElementById('result').innerHTML = `API Error: ${error.message}`;
            });
        }
    </script>
</body>
</html>

[build]
  nixpkgs = ['python311', 'python311Packages.pip', 'python311Packages.setuptools', 'python311Packages.wheel']

[phases.install]
  cmds = ['pip install --upgrade pip setuptools wheel', 'pip install -r requirements.txt']

[start]
  cmd = 'python start.py'
  
[env]
  PYTHONPATH = '/app'
  FLASK_APP = 'app.py'
  PORT = '8080'

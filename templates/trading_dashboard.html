<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• ULTIMATE Trading Analysis Pro</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-input: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #00ff88;
            --danger: #ff4444;
            --warning: #ffaa00;
            --info: #00aaff;
            --border: #333;
            --shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 2px solid var(--accent);
        }

        .header h1 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(0,255,136,0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #00cc70 100%);
            color: #000;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--info) 0%, #0088cc 100%);
            color: #fff;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #cc8800 100%);
            color: #000;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #cc3333 100%);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0,255,136,0.4);
        }

        .dashboard {
            background: var(--bg-card);
            border-radius: 15px;
            border: 1px solid var(--border);
            min-height: 400px;
            padding: 2rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .status.success {
            background: rgba(0,255,136,0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .status.error {
            background: rgba(255,68,68,0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üî• ULTIMATE Trading Analysis Pro</h1>
        <p>Advanced Pattern Recognition ‚Ä¢ ML Predictions ‚Ä¢ Real-time Analysis</p>
    </div>

    <div class="container">
        <div class="controls">
            <div class="form-group">
                <label for="symbol">Trading Symbol</label>
                <input type="text" id="symbol" placeholder="z.B. BTCUSDT, ETHUSDT, ADAUSDT" value="BTCUSDT">
            </div>

            <div class="button-grid">
                <button class="btn btn-primary" onclick="analyzeSymbol()">
                    üìä Vollst√§ndige Analyse
                </button>
                <button class="btn btn-secondary" onclick="analyzeDNA()">
                    üß¨ Market DNA Analyzer
                </button>
                <button class="btn btn-warning" onclick="analyzeFakeout()">
                    üõ°Ô∏è Fakeout Protection
                </button>
                <button class="btn btn-secondary" onclick="getTopCoins()">
                    üèÜ Top Coins
                </button>
            </div>
        </div>

        <div id="status"></div>
        <div id="dashboard" class="dashboard">
            <div class="loading">üöÄ Bereit f√ºr Trading-Analyse...</div>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => statusEl.innerHTML = '', 5000);
        }

        function showLoading(message = 'Analysiere...') {
            document.getElementById('dashboard').innerHTML = `<div class="loading">${message}</div>`;
        }

        async function analyzeSymbol() {
            const symbol = document.getElementById('symbol').value.toUpperCase();
            if (!symbol) {
                showStatus('Bitte Symbol eingeben!', 'error');
                return;
            }

            showLoading('üîç Analysiere ' + symbol + '...');
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol })
                });

                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                    showStatus(`‚úÖ Analyse f√ºr ${symbol} abgeschlossen!`);
                } else {
                    throw new Error(data.error || 'Analysefehler');
                }
            } catch (error) {
                showStatus(`‚ùå Fehler: ${error.message}`, 'error');
                document.getElementById('dashboard').innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--danger);">
                        <h3>‚ùå Analysefehler</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function analyzeDNA() {
            const symbol = document.getElementById('symbol').value.toUpperCase();
            if (!symbol) {
                showStatus('Bitte Symbol eingeben!', 'error');
                return;
            }

            showLoading('üß¨ DNA-Analyse...');
            
            try {
                const response = await fetch('/api/analyze-dna', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol })
                });

                const data = await response.json();
                
                if (data.success) {
                    displayDNAResults(data.dna_analysis);
                    showStatus(`‚úÖ DNA-Analyse f√ºr ${symbol} abgeschlossen!`);
                } else {
                    throw new Error(data.error || 'DNA-Analyse fehlgeschlagen');
                }
            } catch (error) {
                showStatus(`‚ùå DNA-Fehler: ${error.message}`, 'error');
            }
        }

        async function analyzeFakeout() {
            const symbol = document.getElementById('symbol').value.toUpperCase();
            if (!symbol) {
                showStatus('Bitte Symbol eingeben!', 'error');
                return;
            }

            showLoading('üõ°Ô∏è Fakeout-Analyse...');
            
            try {
                const response = await fetch('/api/analyze-fakeout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol })
                });

                const data = await response.json();
                
                if (data.success) {
                    displayFakeoutResults(data.fakeout_analysis);
                    showStatus(`‚úÖ Fakeout-Analyse f√ºr ${symbol} abgeschlossen!`);
                } else {
                    throw new Error(data.error || 'Fakeout-Analyse fehlgeschlagen');
                }
            } catch (error) {
                showStatus(`‚ùå Fakeout-Fehler: ${error.message}`, 'error');
            }
        }

        async function getTopCoins() {
            showLoading('üèÜ Lade Top Coins...');
            
            try {
                const response = await fetch('/api/top-coins');
                const data = await response.json();
                
                if (data.success) {
                    displayTopCoins(data.coins);
                    showStatus('‚úÖ Top Coins geladen!');
                } else {
                    throw new Error(data.error || 'Top Coins Fehler');
                }
            } catch (error) {
                showStatus(`‚ùå Top Coins Fehler: ${error.message}`, 'error');
            }
        }

        function displayResults(data) {
            const analysis = data.analysis;
            document.getElementById('dashboard').innerHTML = `
                <div style="display: grid; gap: 2rem;">
                    <h2 style="color: var(--accent); text-align: center;">üìä Trading-Analyse: ${data.symbol}</h2>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem;">
                        <div style="background: var(--bg-input); padding: 1.5rem; border-radius: 10px;">
                            <h3 style="color: var(--accent);">üéØ Empfehlung</h3>
                            <div style="font-size: 1.2rem; font-weight: bold; margin: 1rem 0;">
                                ${analysis.action || 'HOLD'} (${analysis.confidence || 50}%)
                            </div>
                            <p>${analysis.reason || 'Keine Begr√ºndung verf√ºgbar'}</p>
                        </div>
                        
                        <div style="background: var(--bg-input); padding: 1.5rem; border-radius: 10px;">
                            <h3 style="color: var(--info);">üìà Indikatoren</h3>
                            <div style="margin: 1rem 0;">
                                RSI: ${analysis.indicators?.current_rsi_14?.toFixed(2) || 'N/A'}<br>
                                MACD: ${analysis.indicators?.current_macd?.toFixed(4) || 'N/A'}<br>
                                ATR: ${analysis.indicators?.current_atr?.toFixed(4) || 'N/A'}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayDNAResults(dna) {
            document.getElementById('dashboard').innerHTML = `
                <div style="display: grid; gap: 2rem;">
                    <h2 style="color: var(--accent); text-align: center;">üß¨ Market DNA Analysis</h2>
                    
                    <div style="background: var(--bg-input); padding: 2rem; border-radius: 15px; text-align: center;">
                        <h3 style="font-size: 1.5rem;">${dna.market_personality || 'Unbekannte DNA'}</h3>
                        <p style="color: var(--accent); margin: 1rem 0;">
                            ${dna.dna_type || 'UNKNOWN'} - ${dna.confidence_score || 0}% Vertrauen
                        </p>
                    </div>
                    
                    <div style="background: var(--bg-input); padding: 1.5rem; border-radius: 10px;">
                        <h3 style="color: var(--accent);">üí° Empfehlungen</h3>
                        ${(dna.recommendations || []).map(rec => `<div style="margin: 0.5rem 0;">‚Ä¢ ${rec}</div>`).join('')}
                    </div>
                </div>
            `;
        }

        function displayFakeoutResults(fakeout) {
            document.getElementById('dashboard').innerHTML = `
                <div style="display: grid; gap: 2rem;">
                    <h2 style="color: var(--warning); text-align: center;">üõ°Ô∏è Fakeout Protection</h2>
                    
                    <div style="background: var(--bg-input); padding: 2rem; border-radius: 15px; text-align: center;">
                        <h3 style="font-size: 1.5rem; color: ${fakeout.fakeout_probability > 60 ? 'var(--danger)' : 'var(--warning)'};">
                            Fakeout-Risiko: ${fakeout.fakeout_probability || 0}%
                        </h3>
                        <p style="margin: 1rem 0;">
                            Schutzlevel: ${fakeout.protection_level || 'UNKNOWN'}
                        </p>
                    </div>
                    
                    <div style="background: var(--bg-input); padding: 1.5rem; border-radius: 10px;">
                        <h3 style="color: var(--accent);">üí° Empfehlungen</h3>
                        ${(fakeout.recommendations || []).map(rec => `<div style="margin: 0.5rem 0;">‚Ä¢ ${rec}</div>`).join('')}
                    </div>
                </div>
            `;
        }

        function displayTopCoins(coins) {
            document.getElementById('dashboard').innerHTML = `
                <div style="display: grid; gap: 2rem;">
                    <h2 style="color: var(--accent); text-align: center;">üèÜ Top Trading Coins</h2>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem;">
                        ${(coins || []).map(coin => `
                            <div style="background: var(--bg-input); padding: 1.5rem; border-radius: 10px; cursor: pointer;" 
                                 onclick="document.getElementById('symbol').value='${coin.symbol}'; analyzeSymbol();">
                                <h3 style="color: var(--accent);">${coin.symbol}</h3>
                                <div style="font-size: 1.1rem; margin: 0.5rem 0;">$${parseFloat(coin.price || 0).toFixed(2)}</div>
                                <div style="color: ${parseFloat(coin.change) >= 0 ? 'var(--accent)' : 'var(--danger)'};">
                                    ${parseFloat(coin.change || 0) >= 0 ? '‚ñ≤' : '‚ñº'} ${Math.abs(parseFloat(coin.change || 0)).toFixed(2)}%
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
